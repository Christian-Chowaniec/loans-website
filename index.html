<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/money-bill-alt-solid.svg">
    <title>Loans.com</title>
</head>
<body>


<header class="header">
    <div class="header_title">
        <a href="" class="header_title_one">Loans.com</a>
    </div>

    <div class="header_items">
        <a href="" class="header_item">Rates & Fees</a>
        <a href="" class="header_item">How to apply</a>
        <a href="" class="header_item">Questions?</a>
    </div>

</header>

<main class="main">
    <div class="container">

        <div class="into_info">
            <p class="personal_loan">Personal Loan</p>
            <p class="put_your_plans">Put your plans <br> into actions.</p>

            <div class="three_items_with_icon">
                <div class="three_items">
                    <img class="icon" src="assets/cloud-solid.svg" alt="">
                    <div>Online application</div>
                </div>

                <div class="three_items">
                    <img class="icon" src="assets/money-bill-alt-solid.svg" alt="">
                    <div>Up to $50.000</div>
                </div>

                <div class="three_items">
                    <img class="icon" src="assets/stopwatch-solid.svg" alt="">
                    <div>The money is <br> yours in 48h</div>
                </div>
            </div>

        </div>


        <div class="intro_info">

            <p class="lets_change_your_life">Let's change your life?</p>

            <div class="contact">


                <label for="fname" class="label_text">Full Name</label>
                <input type="text" id="fname" name="fullname" placeholder="John Doe" class="input_text">


                <label for="email" class="label_text">E-mail</label>
                <input type="email" id="email" name="email" placeholder="john.doe@apple.com" class="input_text">


                <label for="number" class="label_text">How much do you need?</label>
                <input type="number" id="number" name="number" placeholder="1.000" class="input_text">


                <div class="send_button">
                    <input type="submit" value="Check your rates">
                </div>


            </div>
        </div>
    </div>
</main>

</body>
</html>
